  <!-- The * before the directive is a shorthand for <ng-template [appAuth]="'admin'"> -->

  <p *appAuth="'user'" class="protected-content admin">

  </p>
  <p *appAuth="'guest'" class="protected-content admin">
    Only guests should see this!
  </p>
</main>
